<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="content-main">
    <h1 class="sticky-top">Dashboard Main View</h1>
    <div class="item-wrapper">
      <div class="item-grid" id="cornell">
        <iframe src="https://engage.admissions.cornell.edu/account/login" class="item-big rounded-top-left" style="width:100%; border:none; overscroll-behavior:contain;"></iframe>
        <!-- <iframe src="" class="item-big rounded-top-left" style="width:100%; border:none; overscroll-behavior:contain;"></iframe> -->
        <div class="item-small">
          <h2>Cornell University</h2>
          <p>Submitted 11/1/2023</p>
        </div>
        <div class="item-small rounded-top-right"></div> 
        <div class="item-medium"></div>
        <div class="item-small"></div>
        <div class="item-small"></div>
      </div>
      <div class="item-grid" id="purdue">
        <iframe src="https://www.admissions.purdue.edu/apply/applicationstatus.php" class="item-big rounded-bottom-left" style="width:100%; border:none; overscroll-behavior:contain;"></iframe>
        <!-- <iframe src="" class="item-big rounded-bottom-left" style="width:100%; border:none; overscroll-behavior:contain;"></iframe> -->
        <div class="item-small">
          <h2>Purdue University</h2>
          <p>Submitted 11/1/2023</p>
        </div>
        <div class="item-small"></div>  
        <div class="item-medium"></div>
        <div class="item-small"></div>
        <div class="item-small rounded-bottom-right"></div> 
      </div>
    </div>
  </div>
</body>

</html>
